<h2>Post Request</h2>

<section id="postrequest" class="container mt-5">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div id="postrequest" class="container ">
                <form class="container" [formGroup]="postRequestForm" (ngSubmit)="onSubmit()">
                    <div class="form-group mt-1">
                        <label for="description">Description</label>
                        <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
                        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                            <div *ngIf="f.description.errors.required">description is required</div>
                        </div>
                    </div>
                    <div class="form-group mt-1">
                        <label for="pickupAddress">pickup Address</label>
                        <input type="text" formControlName="pickupAddress" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.pickupAddress.errors }" />
                        <div *ngIf="submitted && f.pickupAddress.errors" class="invalid-feedback">
                            <div *ngIf="f.pickupAddress.errors.required">pickupAddress is required</div>
                        </div>
                    </div>
                    <div class="form-group mt-1">
                    <label for="destinationAddress">destination Address</label>
                    <input type="text" formControlName="destinationAddress" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.destinationAddress.errors }" />
                    <div *ngIf="submitted && f.destinationAddress.errors" class="invalid-feedback">
                        <div *ngIf="f.destinationAddress.errors.required">destinationAddress is required</div>
                    </div>
                    </div>
                    <div class="form-group mb-5">
                        <button class="btn btn-primary">Post</button>
                    </div>
                    <small *ngIf="errorMessage" class="warning">{{errorMessage}}</small>
                </form>
            </div>
        </div>
    </div>
</section>
