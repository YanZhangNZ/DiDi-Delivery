<div class="bg-color">
<div class="container" style="width:40%;">

    <div class="text-center p-4 m3bold">Customer Register</div>
        
        <div style="margin:auto auto;">


            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                
                    <div class="form-group mt-1">
                        <label for="username">User Name*</label>
                        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">User Name is required</div>
                        </div>
                    </div>
                    <div class="form-group mt-1">
                        <label for="name">Name*</label>
                        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Name is required</div>
                        </div>
                    </div>
                        
                    

                    <div class="form-group mt-1">
                        <label for="birthDate">Date of birth</label>
                        <input type="date" formControlName="birthDate" class="form-control rounded-0" [ngClass]="{ 'is-invalid': submitted && f.birthDate.errors }" />
                    </div>

                    <div class="form-group mt-1">
                        <label for="address">address*</label>
                        <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
                        <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                            <div *ngIf="f.address.errors.required">Address is required</div>
                        </div>
                    </div>

                    <div class="form-group mt-1">
                        <label for="phone">Phone Number*</label>
                        <input type="text" formControlName="phone" class="form-control rounded-0" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                        <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                            <div *ngIf="f.phone.errors.required">Phone number is required</div>
                            <div *ngIf="f.phone.errors.minlength">Phone number is at least 6 numbers</div>
                            <div *ngIf="f.phone.errors.pattern">phone number should be all numbers</div>
                        </div>
                    </div>
                    <div class="form-group mt-1">
                        <label for="email">Email Address*</label>
                        <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email address is required</div>
                            <div *ngIf="f.emaiil.errors.email">Email must be invalid email format</div>
                        </div>
                    </div>
                    <div class="form-group mt-1">
                        <label for="password">Password*</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    
                
                    <div class="form-group mb-5">
                        <button [disabled]="loading" type="submit" class="btn btn-primary">Submit</button>
                    </div>
            </form>
        
        </div>

</div>
</div>
