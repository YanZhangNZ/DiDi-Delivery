<h3>My Task</h3>

<div *ngFor="let task of taskList" class="container ">
  <div  *ngIf="task.status!='AVAILABLE'" class="row m-1">
  <div  class="col-6 border " style="font-size:18px">
    <div class="ml-5">
        <div class="card-body">
          <h5 class="card-title"><span>What is it: </span>{{task.description}}</h5>
          <p class="card-text"><span>From Where:</span> {{task.customerId}}</p>
          <p class="card-text"><span>From Where:</span> {{task.pickupAddress}}</p>
          <p class="card-text"><span>To Where:</span> {{task.destinationAddress}}</p>
          <span>Status:</span><span style="border:2px solid lightgreen;margin:10px;padding:5px;">{{task.status}}</span>
          <br>
          <br>
          <button class="btn btn-success m-1" (click)="changeStatus(task.id)">Next Step</button>
          <button class="btn btn-success m-1" (click)="cancelTask(task.id)">Cancel</button>
          
        </div>
    </div>
  </div>
  </div>
</div>
