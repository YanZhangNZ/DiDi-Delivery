<div class="bg-color">
    <div class="p-4 login-size" style="margin-top:100px;">
        <div class="text-center m3bold">Login</div>
        <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group mt-1">
                <label for="username">User name or email</label>
                <input type="text" formControlName="usernameOrEmail" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.usernameOrEmail.errors }" />
                <div *ngIf="submitted && f.usernameOrEmail.errors" class="invalid-feedback">
                    <div *ngIf="f.usernameOrEmail.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group mt-1">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    
                </div>
            </div>            
            <div class="form-group mt-4" >
                <button class="btn btn-primary"style="width:100%">Login</button>
            </div>
            <div class="error"><small>{{errorMessage}}</small></div>
        </form>
    </div>
</div>
